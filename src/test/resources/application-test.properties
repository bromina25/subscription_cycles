spring.application.name=subscriptions.cycles

#OPEN API config
springdoc.api-docs.path=/api/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.info.name=Subscriptions Cycles
springdoc.info.description=Demo project for Spring Boot Application

#App config
server.port=8080

#Test Database Configuration - H2 In-Memory Database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

#JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#H2 Console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG

#API Key config
app.security.admin-api-key=test-admin-key-123456789

